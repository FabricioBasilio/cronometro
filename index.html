<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <h1>Cronômetro</h1>
        <div>
            <p class="cronometro"><span id="minutos">00</span>:<span id="segundos">00</span>:<span id="milissegundos">00</span></p>
        </div>
        <div class="botoes">
            <button id="botaoIniciar" class="botaoIniciar botaoIniciarHover">Iniciar</button>
            <button id="botaoPausar" class="botaoPausar botaoPausarHover">Pausar</button>
            <button id="botaoReiniciar" class="botaoReiniciar botaoReiniciarHover">Reiniciar</button>
        </div>
    </main>
    <footer>
        <p>Site desenvolvido por <a href="https://github.com/FabricioBasilio" target="_blank">Fabrício Basílio</a> em 2024</p>
    </footer>
    <script src="script.js"></script>

</html>
